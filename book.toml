[book]
authors = ["smileluck"]
language = "en"
multilingual = false
src = "src"
title = "SmileX-Note"

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
site-url = "/SmileX-Note/"
git-repository-url = "https://github.com/smileluck/SmileX-Note"


[output.html.fold]
enable = false    # whether or not to enable section folding
level = 3         # the depth to start folding

[preprocessor.toc]
command = "mdbook-toc" # 自定义指令
marker = "[toc]" # 识别标签
renderer = ["html"] # 渲染